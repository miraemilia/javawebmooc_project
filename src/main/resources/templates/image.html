<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Image</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div th:replace="fragments/layout :: navbar"></div>

        <a th:href="@{/profile/{abbr}/album(abbr=${image.owner.abbr})}">Back to album</a>
        
        <div class="col-5">
            <div class="card bg-light text-center">
                <img class="card-img-top img-thumbnail" th:src="@{/images/{id}/content(id=${image.id})}"/>
                <p class="card-text" th:text="${image.description}">description</p>
                <div th:replace="fragments/layout :: likesI"></div>
            </div>
        </div>
        <div class="col-7">
            <div th:replace="fragments/layout :: sendCommentI"></div>
            <div th:replace="fragments/layout :: comments"></div>
        </div>
        
    </body>
</html>
