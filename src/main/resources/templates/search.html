<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Search results</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div th:replace="fragments/layout :: navbar"></div>
        <p th:if="${#lists.isEmpty(results)}" >No matches.</p>
        <div class="card-columns">
            <div class="card bg-light text-center" th:each="user : ${results}">
                <div th:if="${user.profilepic != null}" >
                    <img class="card-img-top" th:src="@{/images/{id}/content(id=${user.profilepic.id})}" alt="Profile picture"/>
                </div>
                <div th:unless="${user.profilepic != null}" >
                     <img class="card-img-top" th:src="@{/pictures/profilepic.jpg}" alt="Profile image"/>
                </div>
                <h3 class="card-title" th:text="${user.name}">Name</h3>
                <a th:href="@{/profile/{abbr}(abbr=${user.abbr})}" class="btn btn-primary">See profile</a>     
            </div>
        </div>
    </body>
</html>
