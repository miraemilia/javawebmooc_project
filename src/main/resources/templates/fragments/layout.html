<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Layout</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <p th:fragment="test">Näkyykö?</p>
        <nav th:fragment="navbar" class='navbar navbar-expand-sm bg-light navbar-light'>
            <ul class='navbar-nav'>
                <li class="nav-item">
                    <a class='nav-link' th:href='@{/home}'>Home</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link' th:href='@{/images}'>Images</a>
                </li>
            </ul>
            <div>
                <form class="form-inline" th:action="@{/search}" method="POST">
                    <input class="form-control mr-sm-2" type="text" name="searched" placeholder="Username"></input>
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>       
            <div class="navbar-nav">
                <form th:action="@{/logout}" method="POST">
                    <button class="btn ms-auto" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </body>
</html>
